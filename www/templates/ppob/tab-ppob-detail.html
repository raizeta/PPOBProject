<ion-view hide-nav-bar="false" cache-view="true" view-title="{{paramurl|uppercase}}">
  <ion-content>
    <ion-item class="item item-divider item-assertive">
      <h5 style="color: white;">Masukkan Nomor Telepon</h5>
    </ion-item>
    <form name="pulsaForm"  novalidate="true">
      <div style="margin:0px;">
        <div>
          <label  class="item item-input">
            <i class="icon ion-android-phone-portrait placeholder-icon"></i>
            <input type="tel" ng-model="datapembelianppob.MSISDN" maxlength="12" required ng-change="nomorteleponchange()" placeholder="Masukkan Nomor Telepon Disini">
          </label>
        </div>
        <div  ng-show="datapembelianppob.PROVIDER">
          <label  class="item item-input">
            <i class="icon ion-flash placeholder-icon"></i>
            <input type="text" ng-model="datapembelianppob.PROVIDER" ng-readonly="true" style="background-color: white;" required>
          </label>
        </div>
      </div>
    
    <ion-item class="item item-divider item-assertive" style="margin-top: 10px;">
      <h5 style="color: white;">Pilih Nominal</h5>
    </ion-item>
    <div class="list">
      <div class="item item-button-right" ng-repeat="nominal in datanominal">
        <h6>Nominal:</h6>
        <h4>{{nominal.NILAI_NOMINAL|number}}</h4>
        <button class="button button-positive" style="min-width: 85px;top:13px;" ng-click="pilihnominal({{nominal.NILAI_NOMINAL}},{{nominal.HARGA_JUAL}})" ng-disabled="pulsaForm.$invalid">
          <h3 class="text-center" style="color: white;">{{nominal.HARGA_JUAL|number}}</h3>
        </button>
      </div>
    </div>
    </form>
  </ion-content>
</ion-view>
